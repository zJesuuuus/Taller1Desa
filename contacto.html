<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Desarrollo Web</title>
    <link rel="stylesheet" href="./Styles/styles.css">
</head>
<body>
    <header>
        <div>
            <img  style="width: 100px; height: 100px;"src="./img/5.png"  alt="">
        </div>
        <h1>Contáctanos</h1>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="servicios.html">Servicios</a></li>
                <li><a href="nosotros.html">Nosotros</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <center>
        <div class="img-1">
            <img style="width: 400px; height: 400px;"   src="./img/4.png" alt="">
        </div>
    </center>
    <main class="form1">
        <h2>Déjanos tu mensaje</h2>
        <form id="contactoForm">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required minlength="3" maxlength="50">
            
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" required minlength="10"></textarea>

            <button type="submit">Enviar</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2025 Desarrollo Web - Todos los derechos reservados.</p>
    </footer>

   
</body>
</html>
